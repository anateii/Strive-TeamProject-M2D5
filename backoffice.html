    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 mx-auto mt-3">
          <h1 class="text-center">Backoffice</h1>

          <form class="d-flex flex-column" onsubmit="handleSubmit(event)">
            <input class="form-control" type="text" placeholder="name" />
            <input class="form-control" type="text" placeholder="description" />
            <input class="form-control" type="text" placeholder="category" />
            <input class="form-control" type="url" placeholder="imageUrl" />
           

            <button
              type="submit"
              class="firstButton btn btn-dark btn-block mt-3 mx-auto"
            >
              Add Product
            </button>
            <button
              type="button"
              onclick="handleDelete()"
              class="btn btn-danger btn-block mt-3"
            >
              Delete event
            </button>
          </form>
        </div>

    <script>
      const eventId = new URLSearchParams(window.location.search).get("id");

      const [name, description, category, imageUrl] =
        document.querySelectorAll("form input");
      const formButton = document.querySelector("form .firstButton");
      const deleteButton = document.querySelector("form button.btn-danger");

      window.onload = async () => {
        if (eventId) {
          try {
            const response = await fetch(
              `https://striveschool-api.herokuapp.com/api/movie/${eventId}`,
              {
                headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjI4YWQ0ODRlYTdiMTAwMTVkMDY3YTQiLCJpYXQiOjE2NDY5OTQ5NzEsImV4cCI6MTY0ODIwNDU3MX0.ObKq-dfRnTc3awV_HpNotCsX6Yk1aL9mfx-KCZN35NY"},
              } 
            );

            if (response.status === 404)
              throw new Error(
                "This event does not exist. Maybe it was deleted"
              );
            if (!response.ok) throw new Error("Something went wrong");

            const data = await response.json();

            console.log(data);
            name.value = data.name;
            description.value = data.description;
            category.value = data.category;
            imageUrl.value = data.imageUrl;
            

            formButton.innerText = "Update";

            deleteButton.classList.remove("d-none");
          } catch (error) {
         
            console.log(error)
          
            window.location.assign("/backoffice.html");
          }
        }
      };

      async function handleSubmit(e) {
        e.preventDefault();

        const productModel = {
          name: name.value,
          description: description.value,
          category: category.value,
          imageUrl: imageUrl.value,
        };
        console.log(productModel);

        const body = JSON.stringify(productModel);

        const endpoint = eventId
          ? "https://striveschool-api.herokuapp.com/api/movie/" + eventId
          : "https://striveschool-api.herokuapp.com/api/movie/";

        const method = eventId
          ? "PUT" // "PATCH"
          : "POST";

        const response = await fetch(
          endpoint,
          {
            method: method,
            headers: {
                "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjI4YWQ0ODRlYTdiMTAwMTVkMDY3YTQiLCJpYXQiOjE2NDY5OTQ5NzEsImV4cCI6MTY0ODIwNDU3MX0.ObKq-dfRnTc3awV_HpNotCsX6Yk1aL9mfx-KCZN35NY",
                "Content-Type": "application/json",
            },

            body: body,
          }
        );

        if (response.ok) {
          const data = await response.json();
          console.log(data);
          alert(
            "Success! The event was successfully " +
              (eventId ? "updated!" : "created!")
          );
        } else {
          alert("Something went wrong. Please try again later");
        }
      }

      async function handleDelete() {
        console.log("Deleting event with id: " + eventId);

        if (confirm("Are you sure you want to delete this event?")) {
          const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/movie/" + eventId,
            { method: "DELETE", 
            headers: {
                "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjI4YWQ0ODRlYTdiMTAwMTVkMDY3YTQiLCJpYXQiOjE2NDY5OTQ5NzEsImV4cCI6MTY0ODIwNDU3MX0.ObKq-dfRnTc3awV_HpNotCsX6Yk1aL9mfx-KCZN35NY"}
              }
          );

          if (response.ok) {
            alert("Success! The event was successfully deleted!");
            window.location.href = "/homepage.html";
          } else {
            alert("Something went wrong. Please try again later");
          }
        }
      }
    </script>
